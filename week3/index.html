<!DOCTYPE html>
<html>
  <head>
    <title>Unordered list & ordered list</title>
  </head>

  <body>
    <ul>
      <li>Coffee</li>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ol type="A">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
